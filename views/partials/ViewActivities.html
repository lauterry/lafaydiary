<header class="page-header">
    <h1>Historique de mes activités</h1>
</header>

<section>
    <table class="table table-striped table-condensed table-bordered" ng-repeat="activity in activities">
        <caption>{{activity.date | date:'dd/MM/yyyy'}}</caption>
        <thead>
        <tr>
            <th>Série</th>
            <th>#1</th>
            <th>#2</th>
            <th>#3</th>
            <th>#4</th>
            <th>#5</th>
            <th>#6</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="exercice in activity.exercices">
            <td>{{exercice.name}}</td>
            <td ng-repeat="repetition in exercice.reps">{{repetition.rep}}</td>
            <td>{{exercice.total}}</td>
        </tr>
        </tbody>
    </table>
</section>

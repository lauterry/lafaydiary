<header class="page-header" ng-init="loadLevel(1.1)">
    <h1>Votre activité pour le
        <a class="btn btn-large" href=""><i class="icon-calendar"></i> {{date | date:'dd/MM/yyyy'}}</a>
    </h1>
</header>

<section>
    <div id="level-select" class="btn-group">
        <a class="btn btn-primary btn-block dropdown-toggle" data-toggle="dropdown" href="#">
            {{levelLabel}} <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
            <li ng-repeat="lvl in levels">
                <a tabindex="-1" ng-click="loadLevel(lvl.number)">{{lvl.label}}</a>
            </li>
        </ul>
    </div>
</section>

<section class="row" ng-show="levelLabel">
    <section class="span8">
        <table class="table table-striped table-condensed table-bordered">
            <thead>
            <tr>
                <th>Série</th>
                <th>#1</th>
                <th>#2</th>
                <th>#3</th>
                <th>#4</th>
                <th>#5</th>
                <th>#6</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="exercice in level.exercices" ng-controller="ExerciceController">
                <td>{{exercice.name}}</td>
                <td ng-repeat="repetitions in exercice.reps">
                    <input type="number" min="0" ng-model="repetitions.rep" ui-event="{ blur : 'updateTotal($event, exercice.name)'}">
                </td>
                <td>{{exercice.total}}</td>
            </tr>
            </tbody>
        </table>
    </section>
    <section class="span4">
        <textarea class="span4" name="noteArea" id="noteArea" cols="150" rows="15" placeholder="Notes"></textarea>
    </section>
    <footer>
        <button class="btn btn-success btn-block" ng-click="saveActivity();">
            Sauvegarder
        </button>
    </footer>
</section>

<header class="page-header">
    <h1>Historique de mes activités</h1>
</header>

<section>
    <table class="table table-striped table-condensed table-bordered" ng-repeat="activity in activities">
        <caption>
            <span class="label label-info">{{activity.date | date:'dd/MM/yyyy'}}</span>
            <span class="label label-important" ng-click="deleteActivity(activity)"><i class="icon-trash icon-white"></i></span>
        </caption>
        <thead>
        <tr>
            <th>Série</th>
            <th>#1</th>
            <th>#2</th>
            <th>#3</th>
            <th>#4</th>
            <th>#5</th>
            <th>#6</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="exercice in activity.exercices">
            <td>{{exercice.name}}</td>
            <td ng-repeat="repetition in exercice.series">{{repetition}}</td>
            <td>{{exercice.total}}</td>
        </tr>
        </tbody>
    </table>
</section>
